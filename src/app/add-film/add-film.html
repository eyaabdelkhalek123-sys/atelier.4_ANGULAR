<div class="container">
    <div>
        <h2>Mettre Ã  jour votre TUDUM-LIST:</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Id</label>
            <input type="text" [(ngModel)]="newFilm.id" name="id" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom</label>
            <input type="text" [(ngModel)]="newFilm.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idgen" name="idgen" [(ngModel)]="newIdgenre">
                @for(gen of genres; track gen.idgen){
                <option [value]="gen.idgen"> {{gen.nomgen}} </option>
                }
            </select>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de Sortie</label>
            <input type="date" [(ngModel)]="newFilm.datesortie" name="datesortie" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>IMDb</label>
            <input type="number" [(ngModel)]="newFilm.rating" name="rating" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addFilm()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
