<div class="container">
    <div>
        <h2>Modifier un Film:</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>Id</label>
            <input readonly type="text" [(ngModel)]="currentFilm.id" name="id" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Nom</label>
            <input type="text" [(ngModel)]="currentFilm.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Genre</label>
            <select class="form-control form-control-lg" id="idgen" name="idgen" [(ngModel)]="updateGenId">
                @for(gen of genres; track gen.idgen){
                <option [value]="gen.idgen"> {{gen.nomgen}} </option>
                }
            </select>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de Sortie</label>
            <input  type="date"  [ngModel]="currentFilm.datesortie | date: 'yyyy-MM-dd'" 
            (ngModelChange)=" currentFilm.datesortie= $event"   name="datesortie" class="form-control">
        </div>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>IMDb</label>
            <input type="number" [(ngModel)]="currentFilm.rating" name="rating" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="updateFilm()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
